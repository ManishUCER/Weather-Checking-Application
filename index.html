<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <!-- Import Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,600&display=swap" rel="stylesheet">
  <style>
    /* Global Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }
    
    .container {
      max-width: 400px;
      width: 100%;
      background: rgba(255, 255, 255, 0.2);
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: 15px;
      padding: 30px;
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      text-align: center;
      animation: fadeIn 1s ease-in-out;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    h2 {
      margin-bottom: 20px;
      font-weight: 600;
    }
    
    input {
      width: 80%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
      outline: none;
      font-size: 16px;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    
    input:focus {
      transform: scale(1.05);
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
    }
    
    button {
      width: 85%;
      padding: 12px;
      margin: 15px 0;
      border: none;
      border-radius: 5px;
      background: #ff7eb3;
      color: #fff;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s ease;
    }
    
    button:hover {
      background: #ff5190;
      transform: scale(1.03);
    }
    
    .weather-info {
      margin-top: 20px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 10px;
      padding: 15px;
      transition: background 0.3s ease;
    }
    
    .weather-info:hover {
      background: rgba(255, 255, 255, 0.3);
    }
    
    .weather-info img {
      width: 60px;
      margin: 10px 0;
    }
    
    .weather-info p, .weather-info h3 {
      margin: 8px 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>üå§Ô∏è Weather App</h2>
    <input type="text" id="location" placeholder="Enter location">
    <button onclick="getWeather()">Get Weather</button>
    <div class="weather-info" id="weather"></div>
  </div>

  <script>
    async function getWeather() {
      const location = document.getElementById('location').value;
      if (!location) {
        alert("Please enter a location");
        return;
      }
      
      const apiKey = "d9fa9f0cc225479a97c111557251002";
      const url = `http://api.weatherapi.com/v1/current.json?key=${apiKey}&q=${location}&aqi=yes`;
      
      try {
        const response = await fetch(url);
        const data = await response.json();
        if (data.error) {
          document.getElementById("weather").innerHTML = "<p>Location not found.</p>";
          return;
        }
        
        document.getElementById("weather").innerHTML = `
          <h3>${data.location.name}, ${data.location.country}</h3>
          <p><strong>Temperature:</strong> ${data.current.temp_c}¬∞C</p>
          <p><strong>Condition:</strong> ${data.current.condition.text}</p>
          <img src="${data.current.condition.icon}" alt="weather icon">
          <p><strong>Humidity:</strong> ${data.current.humidity}%</p>
          <p><strong>Wind Speed:</strong> ${data.current.wind_kph} kph</p>
        `;
      } catch (error) {
        document.getElementById("weather").innerHTML = "<p>Error fetching data. Try again.</p>";
      }
    }
  </script>
</body>
</html>
